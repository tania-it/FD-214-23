<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baby</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        position: relative;
    }
    
    .main {
        position: relative;
    }

    .wrap {
        position: relative;
        width: 360px;
        top: 200px;
        height: 352px;
        margin-left: 100px;
        border: 1px solid red;
    }

    .baby:hover+.pacifier {
        position: absolute;
        top: 216px;
        left: 155px;
        transition-duration: .8s;
        transition-timing-function: cubic-bezier(0.455, 0.03, 0.515, 0.955);

    }
    
    .baby {
        position: absolute;
        top: 20px;
        left: 0px;
       
    }

    /* .front_piece {
        position: absolute;
        top: 55px;
        left: 3px;
        z-index: 100;
    }*/

    .pacifier {
        position: absolute;
        top: 0px;
        left: 0px;
       

    }
</style>

<body>
    <div class="main">
        <div class="wrap">
            <div class="baby">
                <img src="babyface.png">
            </div>
            <div class="pacifier">
                <img src="Soothing-Pacifier-2.png" width="50px" height="auto">
            </div>
        </div>
    </div>
</body>
</html>
