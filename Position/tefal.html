<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tefal</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        position: relative;
    }

    .wrap {
        position: relative;
        width: 300px;
        top: 150px;
        height: 150px;
        margin-left: 100px;
        /*  border: 1px solid red; */


    }

    .wrap:hover+.small_piece {
        position: absolute;
        top: 185px;
        left: 135px;
        transition-duration: .8s;
        transition-timing-function: cubic-bezier(0.455, 0.03, 0.515, 0.955);

    }

    .big_piece {
        position: absolute;
        top: 20px;
        left: 0px;
    }

    .front_piece {
        position: absolute;
        top: 55px;
        left: 3px;
        z-index: 100;
    }

    .small_piece {
        position: absolute;
        top: 10px;
        left: 135px;
    }

    .baby:hover+.pacifier {
        position: absolute;
        top: 214px;
        left: 853px;
        transition-duration: .8s;
        transition-timing-function: cubic-bezier(0.455, 0.03, 0.515, 0.955);

    }

    .baby {
        position: absolute;
        top: 20px;
        left: 700px;

    }

    /* .front_piece {
        position: absolute;
        top: 55px;
        left: 3px;
        z-index: 100;
    }*/

    .pacifier {
        position: absolute;
        top: 40px;
        left: 720px;


    }
</style>

<body>
    <div>
        <div class="wrap">
            <div class="front_piece">
                <img src="front side.png">
            </div>
            <div class="big_piece">
                <img src="tefal_no fone.png">
            </div>            
        </div>
        <div class="small_piece">
            <img src="tefal_no fone.png" width="230" height="auto">
        </div>
        <div class="baby">
            <img src="babyface.png">
        </div>
        <div class="pacifier">
            <img src="Soothing-Pacifier-2.png" width="50px" height="auto">
        </div>
    </div>
</body>

</html>
