<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkbox_style.css">
    <title>simple_checkbox</title>
</head>
<body>
    <!--Radio Input-->

<div class="radio">
  <input id="male" type="radio" name="gender" value="male">
  <label for="male">Юноша</label>

  <input id="female" type="radio" name="gender" value="female">
  <label for="female">Девушка</label>
</div>
<br><br>

<!--Checkbox Input-->

<div class="checkbox">
  <input id="check1" type="checkbox" name="check" value="check1">
  <label for="check1">Checkbox No. 1</label>
  <br>
  <input id="check2" type="checkbox" name="check" value="check2">
  <label for="check2">Checkbox No. 2</label>
  <br>
  <input id="check3" type="checkbox" name="check" value="check3">
  <label for="check3">Checkbox No. 3</label>
</div>
</body>
</html>
