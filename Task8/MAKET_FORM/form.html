<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <link href="media_600.css" rel="stylesheet" type="text/css">

    <title>form</title>

</head>

<body>
    <div class="wrapper">
        <h2 class="h2">Уважаемые пользователи!</h2>
        <p style="margin-bottom: 5px;
                  padding-left: 15px;">Для публикации вашей статьи, заполните, пожалуйста, следующую форму:
        </p> <br>

        <Form method="post" action="http://fe.it-academy.by/TestForm.php"
            style="margin-bottom: -10px; position: relative;">

            <div class="name_article">
                <p>Название статьи:</p>
            </div>

            <div class="name_art">
                <input id="name_art" type="text" name="title" size="60">
            </div>

            <div class="rubric">
                <p>Рубрика:</p>
            </div>

            <div class="select_rubric">
                <select type="text" name="rubric">
                    <option value="1">компьютерная техника</option>
                    <option value="2">графика и дизайн</option>
                    <option value="3" selected> программирование</option>
                    <option value="4">робототехника</option>
                </select>
            </div>

            <div class="publicate">
                <p>Публикация:</p>
            </div>
            <div class="radio-publicate">
                <input type="radio" name="publicate" value="1" checked><span>на сайте</span>
            </div>
            <div class="radio-publicate">
                <input type="radio" name="publicate" value="2"><span>в журнале</span>
            </div>
            <div class="radio-publicate">
                <input type="radio" name="publicate" value="3"><span>на сайте и в журнале</span><br>
            </div>

            <div>
                <div class="comments">
                    <p>Разрешить комментарии:</p>
                </div>
                <input type="checkbox" name="comments" checked="" style="position: relative; top: 3px">
            </div>

            <div class="text">
                <p>Текст статьи:</p>
            </div><br>
            <textarea name="article" style="width: 95%; height: 40px; margin-left: 15px;">
            </textarea><br>

            <input type="submit" name="send" value="Опубликовать" style="margin-left: 15px;
                                                                         margin-top: 10px;
                                                                         font-size: 16px;">
        </Form>
    </div>
</body>

</html>
