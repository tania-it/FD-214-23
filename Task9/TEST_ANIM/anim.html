<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>anim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div.anim-wrapper {
            display: grid;
            width: 100%;
            height: 95vh;
            position: relative;
            border: 5px solid darkslategrey;
            padding: 8px 15px;
            overflow: hidden;
        }

        #circle {
            width: 200px;
            height: 200px;
            background: green;
            border-radius: 100px;
            position: absolute;
            left: 150px;
            top: 100px;
        }

        div.parallelogram {
            width: 30%;
            height: 110px;
            position: absolute;
            left: 750px;
            top: 200px;
            transform: skew(10deg) rotate(10deg) translateY(-40px);
            border: 2px solid blue;
            padding: 4px;
            margin-top: 20px;
        }

        #infinity:before,
        #infinity:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            border: 20px solid red;
            -moz-border-radius: 50px 50px 0 50px;
            border-radius: 50px 50px 0 50px;
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }
        #infinity:after {
            left: auto;
            right: 0;
            -moz-border-radius: 50px 50px 50px 0;
            border-radius: 50px 50px 50px 0;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }
       #infinity {
            width: 212px;
            height: 100px;
            position: absolute;
            left: 450px;
            top: 500px;
            animation: Animation_infinity;       
        } 
       
        #infinity:hover {
            position: absolute;
            left: 450px;
            top: 500px;
            animation: Animation_infinity 1s infinite;
            animation-duration: 5s;
    }

        @keyframes Animation_infinity {
        from {
            border-color: red;
        }
        to {
            border-color: blue;
        }
        }
    </style>
</head>

<body>
    <div class="anim-wrapper">

        <div id="circle"></div>
        <div class="parallelogram"></div>
        <div id="infinity"></div>

    </div>
</body>

</html>
