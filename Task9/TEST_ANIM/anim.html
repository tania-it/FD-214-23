<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>anim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(95.2deg, rgba(173, 252, 234, 1) 26.8%, rgba(192, 229, 246, 1) 64%);
        }

        div.anim-wrapper {
            width: 60%;
            height: 70vh;
            position: relative;
            border: 3px solid darkslategrey;
            padding: 8px 15px;
            overflow: hidden;
            margin: 0 auto;
        }

        #circle {
            width: 300px;
            height: 300px;
            background: greenyellow;
            border-radius: 300px;
            position: absolute;
            left: 50px;
            top: 100px;

        }

        #circle:hover {
            animation-name: Circle-to-square;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        div.parallelogram {
            width: 30%;
            height: 150px;
            position: absolute;
            left: 600px;
            top: 100px;
            transform: skew(20deg) rotate(20deg) translateY(-40px);
            border: 2px solid blue;
            margin-top: 50px;
        }

        div.parallelogram:hover {
            animation-name: Parallelogram-with-border;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        #infinity:before,
        #infinity:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            border: 20px solid red;
            -moz-border-radius: 50px 50px 0 50px;
            border-radius: 50px 50px 0 50px;
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        #infinity:after {
            left: auto;
            right: 0;
            -moz-border-radius: 50px 50px 50px 0;
            border-radius: 50px 50px 50px 0;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        #infinity {
            width: 212px;
            height: 100px;
            position: absolute;
            left: 400px;
            top: 400px;
            /*animation-name: Animation_infinity;
            animation-duration: 5s;
            animation-iteration-count: infinite;  */
        }

        #infinity:hover:after {
            animation-name: Animation_infinity;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        #infinity:hover:before {
            animation-name: Animation_infinity;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes Circle-to-square {
            from {
                width: 300px;
                height: 300px;
                background: greenyellow;
                border-radius: 300px;
                position: absolute;
                left: 50px;
                top: 100px;
            }

            to {
                width: 100px;
                height: 100px;
                background-color: blueviolet;
                border-radius: 3px;
                position: absolute;
                left: 400px;
                top: 50px;
            }
        }

        @keyframes Parallelogram-with-border {
            from {
                width: 30%;
                height: 150px;
                position: absolute;
                left: 600px;
                top: 100px;
                transform: skew(20deg) rotate(20deg) translateY(-40px);
                border: 2px solid blue;
                margin-top: 50px;
            }

            to {
                width: 30%;
                height: 150px;
                position: absolute;
                left: 600px;
                top: 100px;
                transform: skew(-20deg) rotate(-20deg) translateY(0);
                border: 25px solid blue;
                margin-top: 50px;
            }
        }

        @keyframes Animation_infinity {
            from {
                border-color: red;
            }

            50% {
                border-color: yellow;
            }

            to {
                border-color: darkgreen;
            }
        }

        /*animated shapes inside the main container  animated shapes inside the main container  animated shapes inside the main container*/
        div.anim-wrapper:hover>.parallelogram {
            animation: Parallelogram-with-border 3s infinite alternate-reverse ease-in 1s;
            cursor: pointer;
        }

        div.anim-wrapper:hover>#circle {
            animation: Circle-to-square 2s infinite alternate ease-out 1s;
            cursor: pointer;
        }

        #infinity:before {
            animation: Animation_infinity 3s infinite;
            cursor: pointer;
        }

        #infinity:after {
            animation: Animation_infinity 3s infinite;
            cursor: pointer;
        }

        /* div.anim-wrapper:hover> #infinity{
            animation: Animation_infinity 3s infinite;
            cursor: pointer;
        }*/
    </style>
</head>

<body>
    <div class="anim-wrapper">

        <div id="circle"></div>

        <div class="parallelogram"></div>

        <div id="infinity"></div>

    </div>
</body>

</html>
