<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket_flex</title>

    <style>
*{margin: 0;
  padding: 0;
  box-sizing: border-box;
}

    div.header {display: flex;
             background-image: url('images/main\ image.png');
             background-repeat: no-repeat;
             height: 1620px;
             margin: 0 auto;    
         }
   
    div.container {width:1620px;
                  padding-left: 100px;}

    div.left-block {
        position: fixed;
        width: 67px;
        height: 1022px;
        left: 0px;
        top: 0;
        height: 100vh;
        background-color: red;
        padding-left: 10px;
        padding-top: 10px;
                   
    }
    div.header_top { display: flex; 
                    justify-content: space-between;
                    border: 1px solid red;
                    } 
    div.RosLogistic p {display: flex;
                font-family: 'Evolventa';
                font-style: normal;
                font-weight: 700;
                font-size: 37.0312px;
                line-height: 170%;
                text-transform: uppercase;
                color: #FFFFFF;
    }
    div.lang ul {display: flex;
               justify-content: space-between;
               width: 180px;
               margin-top: 20px; }

    div.lang ul li {width: 26px;
                    height: 28px;
                    font-family: 'Evolventa';
                    font-style: normal;
                    font-weight: 700;
                    font-size: 20px;
                    color: #FFFFFF;}


    div.feder p {
                width: 200px;
                height: 25px;
                font-family: 'Evolventa';
                font-style: normal;
                font-weight: 400;
                font-size: 28px;
                color: #FFFFFF;
               padding-top: 20px;
            }

    div.SPb p {
            width: 222px;
            height: 36px;
            font-family: 'Evolventa';
            font-style: normal;
            font-weight: 700;
            font-size: 28px;
            color: #FFFFFF;
            padding-top: 20px;
           
    }


    div.btn {
        width: 294px;
        height: 59px;
        background: #FFFFFF;
        border-radius: 10px;
        padding: 18px 16px 16px;
        font-family: 'Evolventa';
        font-style: normal;
        font-weight: 700;
        font-size: 16px;
        line-height: 155%;
        /* text-align: center; */
        letter-spacing: 0.02em;
        color: #000000;
    }
    

    div.header_title {}    
    div.header_copyright {}         
    
     </style>   

</head>
<body>
<div class="header">
        <div class="left-block">
            <img src="images/menu.png" class="left_menu" title="left_menu" alt="left_menu" width="44" height="44" />
        </div>
    <div class="container">
        <div class="header_top">
                <div class="RosLogistic">
                    <p>RosLogistic</p>
                </div>
                <div class="lang">
                    <ul>
                        <li>RU</li>
                        <li>EN</li>
                        <li>字</li>
                    </ul>
                </div>
                <div class="feder"><p>8 000 000 00 00</p>
                                    <p>Федеральный</p>               
                </div>
                <div class="SPb"><p>8 000 000 00 00</p><p>Санкт-Петербург</p></div>
                <div class="btn">Рассчитать стоимость</div>

        </div>
       
             <div class="header_title"> </div>
        <div class="header_copyright"> </div>
    
    </div>
</div>
</body>
</html>
