            font-weight: 500;
            font-size: 16px;
            line-height: 16px;

            padding: 0px 10px 0px 0px;
        }

        .menu2 li a {

        /*.menu2 li a:hover {

        #searchform {

        #searchform input[type=text] {

            padding-left: 32px;
            border: 1px solid #575656;
            height: 60px;
            border-radius: 3px;
            width: 720px;
            padding: 0 11px 0 43px;

            font-size: 16px;
            transition: border 0.4s;
        }

        #searchform input[type=text]:focus {

            border: 1px solid #b9d4ff;
        }

        div.advertising {
            background-image: url('images/Loft_Mebel.png');
            width: 1140px;
            height: 452px;
            margin: 0 auto;
        }

        li.product-wrapper {
            display: block;
            width: 100%;
            float: left;
            transition: width .2s;
        }

        a.product {
            display: block;
            border: 1px solid #b5e9a7;
            border-radius: 3px;
            position: relative;
            background: #fff;
            margin: 0 20px 20px 0;
            text-decoration: none;
            color: #474747;
            z-index: 0;
            height: 300px;
        }

        .products {
            list-style: none;
            margin: 0 -20px 0 0;
            padding: 0;
        }

        div.product-photo {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
        }

        .product-photo img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            transition: transform .4s ease-out;
        }
    </style>
