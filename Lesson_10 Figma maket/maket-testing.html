    div.product-photo {

      padding-bottom: 100%;
      overflow: hidden;
    }

    .product-photo img {

      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
