            font-weight: 500;
            font-size: 16px;
            line-height: 16px;
            color: #FFFFFF;
            padding: 0px 10px 0px 0px;
        }

        .menu2 li a {
            display: block;
            color: #313131;
            line-height: 57px;
            padding: 0 15px;
            transition: box-shadow 0.4s, color 0.4s;
            position: relative;
        }

        .menu2 li a:hover {
